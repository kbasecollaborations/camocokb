#
# define display information
#
name: Run Camocokb

tooltip: |
    Create a coexpression network and run queries against it with GWAS and GO terms.
screenshots: []

icon: icon.png

#
# define a set of similar apps that might be useful to the user
#
suggestions:
    apps:
        related:
            [app1, app2]
        next:
            [app3, app4]

#
# Configure the display and description of parameters
#
parameters :
    genome_ref :
        ui-name : |
            Genome
        short-hint : |
            The genome from which to build a coexpression network for
        long-hint  : |
            The genome from which to build a coexpression network for
    association_ref :
         ui-name : |
             GWAS Association
         short-hint : |
             The GWAS results from which to build a coexpression network for
         long-hint  : |
             The GWAS results from which to build a coexpression network for
    exp_matrix_ref :
         ui-name : |
             Expression matrix
         short-hint : |
             The trait value matrix from which to build a coexpression network for
         long-hint  : |
             The trait value matrix from which to build a coexpression network for
    ontology :
         ui-name : |
             Ontology dictionary
         short-hint : |
             The ontology dictionary with which coexpression overlap can be run
         long-hint  : |
             The ontology dictionary with which can be used to find coexpression for.
    window_size :
         ui-name : |
             Canidate window size
         short-hint : |
             The canidate window size for SNP to GENE mapping
         long-hint  : |
             Sliding window gene size for condensing down SNPs for running GWAS/Coexpression overlap. (default 1)
    flank_limit :
         ui-name : |
             Canidate flank limit
         short-hint : |
             The number of flanking genes included in SNP to gene mapping.
         long-hint  : |
             The number of flanking genes included in SNP to gene mapping, on each side of the locus. (default 1)
